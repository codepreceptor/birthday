<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background: #020202;
        cursor: crosshair;
      }
      canvas {
        display: block;
      }

      h1 {
        position: absolute;
        background-image: url(hacking.png);
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        font-weight: bold;
        text-transform: uppercase;
        font-family: "Steelfish Rg", "helvetica neue", helvetica, arial,
          sans-serif;
        font-weight: 800em;
      }

      p {
        color: white;
        line-height:1.5;
        position: absolute;
        font-weight: bold;
        font-size: 15px;
        margin-left: 10%;
        top: 40%;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday Dean </h1>
    <canvas id="birthday"></canvas>
    <p class="wishes"></p>

    <script>
      let i = 0;
      let song = new Audio('audio.mp3');
      let text = `// Today, the 7th day of January, marks the joyous celebration of your existence. <Boy birthdayBoy = new Boy("Dean"); <// As the clock strikes midnight on January 7th, the journey of your life levels up. <Date currentTime = new Date();< SimpleDateFormat formatter = new SimpleDateFormat("yyyy-MM-dd HH:mm:ss"); <String dateString = formatter.format(currentTime); <// Check if the magical moment has arrived <if ("2024-01-07 00:00:00".equals(dateString)) { <$$$$birthdayBoy.age++; <} <// May this thread of good wishes weave through the fabric of your life continuously. <new Thread(() - >  { <$$$$// Infinitely and beyond. I wish <$$$$while (true) {<$$$$$$$$ // boundless luckiness,<$$$$$$$$ birthdayBoy.fortune++; <$$$$$$$$// perpetual happiness,<$$$$$$$$ birthdayBoy.happiness++; <$$$$$$$$// and may every dream you envision come to life. <$$$$} <}).start();<< // A heartfelt wish for you, Dean: <System.out.println("Happy Birthday, " + birthdayBoy.name + "! May your day be as extraordinary as your code.");`;




      // helper functions
      const PI2 = Math.PI * 2
      const random = (min, max) => Math.random() * (max - min + 1) + min | 0
      const timestamp = _ => new Date().getTime()

      // container
      class Birthday {
        constructor() {
          this.resize()

          // create a lovely place to store the firework
          this.fireworks = []
          this.counter = 0

        }

        resize() {
          this.width = canvas.width = window.innerWidth
          let center = this.width / 2 | 0
          this.spawnA = center - center / 4 | 0
          this.spawnB = center + center / 4 | 0

          this.height = canvas.height = window.innerHeight
          this.spawnC = this.height * .1
          this.spawnD = this.height * .5

        }

        onClick(evt) {
           let x = evt.clientX || evt.touches && evt.touches[0].pageX
           let y = evt.clientY || evt.touches && evt.touches[0].pageY

           let count = random(3,5)
           for(let i = 0; i < count; i++) this.fireworks.push(new Firework(
              random(this.spawnA, this.spawnB),
              this.height,
              x,
              y,
              random(0, 260),
              random(30, 110)))

           this.counter = -1

        }

        update(delta) {
          ctx.globalCompositeOperation = 'hard-light'
          ctx.fillStyle = `rgba(20,20,20,${ 7 * delta })`
          ctx.fillRect(0, 0, this.width, this.height)

          ctx.globalCompositeOperation = 'lighter'
          for (let firework of this.fireworks) firework.update(delta)

          // if enough time passed... create new new firework
          this.counter += delta * 3 // each second
          if (this.counter >= 1) {
            this.fireworks.push(new Firework(
              random(this.spawnA, this.spawnB),
              this.height,
              random(0, this.width),
              random(this.spawnC, this.spawnD),
              random(0, 360),
              random(30, 110)))
            this.counter = 0
          }

          // remove the dead fireworks
          if (this.fireworks.length > 1000) this.fireworks = this.fireworks.filter(firework => !firework.dead)

        }
      }

      class Firework {
        constructor(x, y, targetX, targetY, shade, offsprings) {
          this.dead = false
          this.offsprings = offsprings

          this.x = x
          this.y = y
          this.targetX = targetX
          this.targetY = targetY

          this.shade = shade
          this.history = []
        }
        update(delta) {
          if (this.dead) return

          let xDiff = this.targetX - this.x
          let yDiff = this.targetY - this.y
          if (Math.abs(xDiff) > 3 || Math.abs(yDiff) > 3) { // is still moving
            this.x += xDiff * 2 * delta
            this.y += yDiff * 2 * delta

            this.history.push({
              x: this.x,
              y: this.y
            })

            if (this.history.length > 20) this.history.shift()

          } else {
            if (this.offsprings && !this.madeChilds) {

              let babies = this.offsprings / 2
              for (let i = 0; i < babies; i++) {
                let targetX = this.x + this.offsprings * Math.cos(PI2 * i / babies) | 0
                let targetY = this.y + this.offsprings * Math.sin(PI2 * i / babies) | 0

                birthday.fireworks.push(new Firework(this.x, this.y, targetX, targetY, this.shade, 0))

              }

            }
            this.madeChilds = true
            this.history.shift()
          }

          if (this.history.length === 0) this.dead = true
          else if (this.offsprings) {
              for (let i = 0; this.history.length > i; i++) {
                let point = this.history[i]
                ctx.beginPath()
                ctx.fillStyle = 'hsl(' + this.shade + ',100%,' + i + '%)'
                ctx.arc(point.x, point.y, 1, 0, PI2, false)
                ctx.fill()
              }
            } else {
            ctx.beginPath()
            ctx.fillStyle = 'hsl(' + this.shade + ',100%,50%)'
            ctx.arc(this.x, this.y, 1, 0, PI2, false)
            ctx.fill()
          }

        }
      }

      let canvas = document.getElementById('birthday')
      let ctx = canvas.getContext('2d')

      let then = timestamp()

      let birthday = new Birthday
      window.onresize = () => birthday.resize()
      document.onclick = evt => birthday.onClick(evt)
      document.ontouchstart = evt => birthday.onClick(evt)

        ;(function loop(){
        	requestAnimationFrame(loop)

        	let now = timestamp()
        	let delta = now - then

          then = now
          birthday.update(delta / 1000)


        })()
        let intervalId;
        let typeWriter = ()=> {
          let typeChar = document.querySelector('p');
          let noOfChar = text.length;
          if (i < noOfChar) {
            if (text[i] == '$') {
              typeChar.innerHTML += "&nbsp;";
            }
            else if (text[i] == '<') {
              typeChar.innerHTML += "<br>";
            }
            else {
              typeChar.innerHTML += text[i];
            }
            i++;
           } 
        };
        window.onclick = () => {
          song.play();
          song.addEventListener("ended", function () {
          song.currentTime = 0;
          song.play();
      })
        };
        setInterval(typeWriter, 0);
    </script>
  </body>
</html>
